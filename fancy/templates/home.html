<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>&epsilon;psilon</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
      <link rel="canonical" href="http://www.example.com/">
      -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <style>
      #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
      }
      #movers-row {
      margin: -120px 0 0 120px;
      }
      #movers-row div {
      width: 33.3%;
      float: left;
      }
      #movers-row div img {
      float: right;
      }
    </style>
  </head>
  <body>
    <div class="demo-blog mdl-layout mdl-js-layout mdl-color--grey-50 is-upgraded"
      >
      <!-- START GRID -->
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <!-- BOX TO HOLD LOGIN WINDOW -->
          <div class ="mdl-cell
            mdl-cell--12-col">
            <!-- ALLOW CENTERING -->
            <div style="width:0;
              margin:0 auto">
              <!-- ACTUAL CARD -->
              <div class="mdl-card mdl-color--grey-50"
                style="position:relative;
                overflow:visible;
                height:244px;
                left:-213.5px;
                width:427px;
                padding-top:100px">
                <!--business card proportions-->
                <!-- TITLE BAR -->
                <div class="mdl-tabs mdl-js-tabs">
                  <div class="mdl-color-text--grey-600 mdl-card__supporting-text" style="width:395px">
                    <div style="width:0 auto; height:0 auto; margin:0 auto">
                      <!-- Expandable Textfield -->
                      <form action="search" style="height:67px">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" id="checkfocus">
                          <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="query_field" name="q">
                            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                          </div>
                        </div>
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="query_field" id="query-button">
                        <i class="material-icons" id="query-icon">search</i>
                        </label>
                        <div style="width:32.09px;height:60px"></div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>

var repeater;

var queryfield = document.getElementById('checkfocus');
var queryicon = document.getElementById('query-icon');
var querybutton = document.getElementById('query-button');

var c = "mdl-color--blue-400"
var ct = "mdl-color-text--grey-100"

function doWork() {

      if (!queryfield.classList.contains('is-focused')) {
          queryicon.innerHTML = "search";

          querybutton.style.height = '96px';
          querybutton.style.width = '96px';
          querybutton.classList.remove(c)

          queryicon.style.height = '72px';
          queryicon.style.width = '72px';
          queryicon.style.fontSize = '300%';
          queryicon.classList.remove(ct)
      }

      if (queryfield.classList.contains('is-focused')) {
          queryicon.innerHTML = "done";
          querybutton.style.height = '32px';
          querybutton.style.width = '32px';
          queryicon.style.height = '24px';
          queryicon.style.width = '24px';
          queryicon.style.fontSize = 'initial';

          if (!querybutton.classList.contains(c)) {
              querybutton.className += " " + c;
          }
          if (!queryicon.classList.contains(ct)) {
              queryicon.className += " " + ct;
          }
      }


 repeater = setTimeout(doWork, 10);
}

doWork();


    </script>
  </body>
  <script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
      var link = el.querySelector('a');
      if(!link) {
        return;
      }
      var target = link.getAttribute('href');
      if(!target) {
        return;
      }
      el.addEventListener('click', function() {
        location.href = target;
      });
    });
  </script>
</html>
